name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          # Check if HTML files exist and are valid
          for file in *.html; do
            if [ -f "$file" ]; then
              echo "✓ Found: $file"
            fi
          done
          echo "✓ Build validation completed"

<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToniXiang</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/me.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/changelog.css">
</head>
<body>
    <div id="background"></div>
    <header class="blogTitle"></header>
    <div class="menu" onclick="toggleMenu()">
        <img src="assets/images/menu.svg" alt="選單" width="20" height="20" class="icon" aria-hidden="true">
    </div>
    <main>
        <div class="changelog-header">
            <h2 title="本站近年更新歷史">更新日誌</h2>
        </div>

        <div class="changelog-controls">
            <div class="filter-controls">
                <label for="typeFilter" class="sr-only">篩選類型：</label>
                <select id="typeFilter" class="filter-select">
                    <option value="">所有類型</option>
                    <option value="feat">新功能 (feat)</option>
                    <option value="fix">修復 (fix)</option>
                    <option value="docs">文檔 (docs)</option>
                    <option value="style">樣式 (style)</option>
                    <option value="refactor">重構 (refactor)</option>
                    <option value="perf">性能 (perf)</option>
                    <option value="test">測試 (test)</option>
                    <option value="build">構建 (build)</option>
                    <option value="ci">CI/CD (ci)</option>
                    <option value="chore">雜項 (chore)</option>
                </select>
            </div>
            <div class="loading-indicator" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <span>載入中...</span>
            </div>
        </div>

        <div class="changelog-container">
            <div id="changelogContent" class="changelog-list">
                <!-- 動態載入的commit內容 -->
            </div>
            <div id="errorMessage" class="error-message" style="display: none;">
                <h3>載入失敗</h3>
                <p>無法載入更新記錄，請稍後再試或檢查網路連接。</p>
                <button onclick="loadChangelog()" class="retry-btn">重試</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/changelog.js" defer></script>
</body>
</html>

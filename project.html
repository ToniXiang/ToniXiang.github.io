<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網頁(陳國翔)</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/me.png">
    <link rel="stylesheet" href="assets/css/project.css">
</head>

<body>
    <div id="background"></div>
    <header class="blogTitle"></header>
    <div class="menu" onclick="toggleMenu()">
        <img src="assets/images/menu.svg" alt="選單" width="20" height="20" class="icon" aria-hidden="true">
    </div>

    <main>
        <div id="myModal" class="modal">
            <div class="modal-overlay"></div>
            <div class="modal-container">
                <div class="modal-header">
                    <h3 id="caption" class="modal-title"></h3>
                    <button class="modal-close" aria-label="關閉圖片">
                        <img src="assets/images/close.svg" alt="關閉" width="20" height="20" class="icon" aria-hidden="true">
                    </button>
                </div>
                <div class="modal-body">
                    <img class="modal-content" id="img01" alt="Modal Image">
                </div>
            </div>
        </div>
        <select id="languageSwitcher">
            <option value="en">English</option>
            <option value="zh">中文</option>
        </select>
        <article id="articleContent">
            <!-- 文章內容將透過 JavaScript 動態載入 -->
        </article>
    </main>
    <footer></footer>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/project.js" defer></script>
</body>
</html>

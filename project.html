<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網頁(陳國翔)</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/project.css">

<body>
    <div id="background"></div>
    <header class="blogTitle"></header>
    <div class="menu" onclick="toggleMenu()">
        <img src="assets/images/menu.svg" alt="選單" width="20" height="20" class="icon" aria-hidden="true">

    <main>
        <div id="myModal" class="modal">

                </div>
                <div class="modal-body">
                    <img class="modal-content" id="img01" alt="Modal Image">
                </div>
            </div>
        </div>
            <section class="content-section">
                <h2>您將在這裡發現</h2>
                <div class='simple-features'>
                    <div class='simple-item'>
                        <strong>精選專案</strong><br>

                    </div>
                    <div class='simple-item'>
                        <strong>GitHub 作品集</strong><br>
                        <p>完整的儲存庫收藏包含語言統計和專案資訊。</p>
                    </div>
                </div>
            </section>
            
            <section class="content-section">
                <h2>我的儲存庫</h2>
                <div class='github-table-container'></div>
            </section>
        </article>
    </main>
    <footer></footer>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/project.js" defer></script>

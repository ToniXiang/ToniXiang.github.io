<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToniXiang</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/me.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/notes.css">
</head>

<body>
    <div id="background"></div>
    <header class="blogTitle"></header>
    <div class="menu" onclick="toggleMenu()">
        <img src="assets/images/menu.svg" alt="選單" width="20" height="20" class="icon" aria-hidden="true">
    </div>
    <main>
        <article class="notes-container">
            <section class="content-section">
                <h2>學習筆記</h2>
                <p class="page-subtitle">僅功能展示，內容尚未完成</p>

                <div class="notes-grid">
                    <div class="note-category">
                        <div class="category-header">
                            <h2>演算法</h2>
                            <p>競賽常見題型的實作</p>
                        </div>
                        <div class="note-list">
                            <div class="note-item">
                                <h3>Counting</h3>
                                <p>計數問題</p>
                            </div>
                            <div class="note-item">
                                <h3>TreeNode</h3>
                                <p>樹的建立、操作與走訪</p>
                            </div>
                        </div>
                    </div>

                    <div class="note-category">
                        <div class="category-header">
                            <h2>網站</h2>
                            <p>前端技術與後端開發</p>
                        </div>
                        <div class="note-list">
                            <div class="note-item">
                                <h3>後端開發</h3>
                                <p>認識 RESTful API</p>
                            </div>
                            <div class="note-item">
                                <h3>前端技巧</h3>
                                <p>用 Javascript 建立網站的 Extensions</p>
                            </div>

                        </div>
                    </div>

                    <div class="note-category">
                        <div class="category-header">
                            <h2>資安</h2>
                            <p>資訊安全基礎</p>
                        </div>
                        <div class="note-list">
                            <div class="note-item">
                                <h3>管理概論</h3>
                            </div>

                            <div class="note-item">
                                <h3>技術概論</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer></footer>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/notes.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToniXiang</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/me.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/notes.css">
</head>

<body>
    <div id="background"></div>
    <header class="blogTitle"></header>
    <div class="menu" onclick="toggleMenu()">
        <img src="assets/images/menu.svg" alt="選單" width="20" height="20" class="icon" aria-hidden="true">
    </div>
    <main>
        <article class="notes-container">
            <h2>學習筆記</h2>
            <p class="page-subtitle">僅功能展示，內容尚未完成</p>
            <p class="page-subtitle">大概明年2027...才會做好吧，筆記品質要好</p>
            <div class="notes-grid">
                <div class="note-category">
                    <div class="category-header">
                        <div class="category-title">演算法</div>
                        <div class="category-desc">競賽常見題型的實作</div>
                    </div>
                    <ul class="note-list">
                        <li class="note-item">
                            <span class="note-title">Counting</span> - <span class="note-desc">計數問題</span>
                        </li>
                        <li class="note-item">
                            <span class="note-title">TreeNode</span> - <span class="note-desc">樹的建立、操作與走訪</span>
                        </li>
                    </ul>
                </div>
                <div class="note-category">
                    <div class="category-header">
                        <div class="category-title">網站</div>
                        <div class="category-desc">前端技術與後端開發</div>
                    </div>
                    <ul class="note-list">
                        <li class="note-item">
                            <span class="note-title">後端開發</span> - <span class="note-desc">認識 RESTful API</span>
                        </li>
                        <li class="note-item">
                            <span class="note-title">前端技巧</span> - <span class="note-desc">用 Javascript 建立網站的 Extensions</span>
                        </li>
                    </ul>
                </div>
                <div class="note-category">
                    <div class="category-header">
                        <div class="category-title">資安</div>
                        <div class="category-desc">資訊安全基礎</div>
                    </div>
                    <ul class="note-list">
                        <li class="note-item">
                            <span class="note-title">管理概論</span>
                        </li>
                        <li class="note-item">
                            <span class="note-title">技術概論</span>
                        </li>
                    </ul>
                </div>
            </div>
        </article>
    </main>
    <footer></footer>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/notes.js" defer></script>
</body>

</html>

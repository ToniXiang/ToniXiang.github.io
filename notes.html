<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToniXiang</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/notes.css">
    <link rel="stylesheet" href="assets/css/search.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
</head>

<body>
<div id="background"></div>
<header class="blogTitle"></header>
<div class="menu" onclick="toggleMenu()" aria-label="切換選單" title="快捷鍵 M">
    <img src="assets/images/menu.svg" alt="選單" width="20" height="20" class="icon" aria-hidden="true">
</div>
<main>
    <div class="search-container">
        <div class="search-header">
            <h2>筆記搜尋</h2>
            <p class="search-subtitle">快速找到所需內容</p>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="輸入關鍵字搜尋..." autocomplete="off">
            <button id="searchBtn" type="button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="M21 21l-4.35-4.35"></path>
                </svg>
            </button>
        </div>

        <div class="search-stats">
            <span id="searchStats">輸入關鍵字開始搜尋</span>
        </div>

        <div class="search-results" id="searchResults">
            <div class="notes-grid" id="notesGrid">
                <!-- 搜尋結果將在這裡顯示 -->
            </div>
        </div>

        <div class="search-loading" id="searchLoading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>搜尋中...</p>
        </div>
    </div>

    <div class="notes-layout">
        <article class="notes-container">
            <div class="notes-grid">
                <div class="note-category">
                    <div class="category-header">
                        <div class="category-title">演算法</div>
                        <div class="category-desc">資料結構與演算法</div>
                    </div>
                    <ul class="note-list">
                        <li class="note-item">
                            <span class="note-title" note="Leetcode">LeetCode 演算法解題</span>
                        </li>
                        <li class="note-item">
                            <span class="note-title" note="Unordered">雜湊表應用</span>
                        </li>
                        <li class="note-item">
                            <span class="note-title" note="Binary_Search">二分搜尋演算法</span>
                        </li>
                        <li class="note-item">
                            <span class="note-title" note="Priority">堆積與優先佇列</span>
                        </li>
                        <li class="note-item">
                            <span class="note-title" note="Tree">樹與圖論演算法</span>
                        </li>
                    </ul>
                </div>
                <div class="note-category">
                    <div class="category-header">
                        <div class="category-title">系統開發</div>
                        <div class="category-desc">後端架構與系統整合</div>
                    </div>
                    <ul class="note-list">
                        <li class="note-item">
                            <span class="note-title" note="後端整合">後端服務整合</span>
                        </li>
                    </ul>
                </div>
            </div>
        </article>
        <div class="note-viewer">
            <div class="note-viewer-header">
                <img src="assets/images/description.svg" alt="notes" width="20" height="20" class="icon-img"
                    aria-hidden="true">
                <p class="note-viewer-title"></p>
                <button class="note-viewer-close">&times;</button>
            </div>
            <div class="note-viewer-body">
                <div class="loading">選擇一個筆記以查看內容</div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script src="assets/js/script.js" defer></script>
<script src="assets/js/notes.js" defer></script>
<script src="assets/js/search.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>

</html>

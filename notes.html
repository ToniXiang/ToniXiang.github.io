<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToniXiang</title>

    <!-- 預載入關鍵資源 -->
    <link rel="preload" href="assets/css/style.css" as="style">
    <link rel="preload" href="assets/css/notes.css" as="style">
    <link rel="preload" href="assets/js/script.js" as="script">
    <link rel="preload" href="assets/js/notes.js" as="script">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/notes.css">
    <link rel="stylesheet" href="assets/css/search.css">
    <link rel="stylesheet" href="assets/css/prism-tomorrow.min.css">
    <link rel="shortcut icon" href="assets/images/me.jpg" type="image/x-icon">
</head>

<body>
    <!-- 載入動畫 -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div id="background"></div>
    <header class="blogTitle"></header>
    <div class="menu" onclick="toggleMenu()" aria-label="切換選單" title="快捷鍵 M">
        <img src="assets/images/menu.svg" alt="選單" width="20" height="20" class="icon" aria-hidden="true">
    </div>
    <main>
        <div class="search-container">
            <div class="search-header">
                <h2>筆記搜尋</h2>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="輸入關鍵字搜尋..." autocomplete="off">
                <button id="searchBtn" type="button">
                    <img src="assets/images/search.svg" alt="搜尋" width="20" height="20" class="icon-img"
                        aria-hidden="true">
                </button>
            </div>

            <div class="search-stats">
                <span id="searchStats">輸入關鍵字開始搜尋</span>
            </div>

            <div class="search-results" id="searchResults">
                <div class="notes-grid" id="notesGrid">
                    <!-- 搜尋結果將在這裡顯示 -->
                </div>
            </div>

            <div class="search-loading" id="searchLoading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>搜尋中...</p>
            </div>
        </div>

        <div class="notes-layout">
            <article class="notes-container">
                <div class="notes-grid">
                    <div class="note-category">
                        <div class="category-header">
                            <h2 class="category-title">演算法</h2>
                            <div class="category-desc">資料結構與演算法</div>
                        </div>
                        <ul class="note-list">
                            <li class="note-item">
                                <span class="note-title" note="Algorithm">演算法解題</span>
                            </li>
                            <li class="note-item">
                                <span class="note-title" note="Unordered">雜湊表應用</span>
                            </li>
                            <li class="note-item">
                                <span class="note-title" note="Queue">佇列與雙端佇列</span>
                            </li>
                            <li class="note-item">
                                <span class="note-title" note="Binary_Search">二分搜尋演算法</span>
                            </li>
                            <li class="note-item">
                                <span class="note-title" note="Priority">堆積與優先佇列</span>
                            </li>
                            <li class="note-item">
                                <span class="note-title" note="Tree">樹與圖論演算法</span>
                            </li>
                        </ul>
                    </div>
                    <div class="note-category">
                        <div class="category-header">
                            <h2 class="category-title">系統開發</h2>
                            <div class="category-desc">後端架構與系統整合</div>
                        </div>
                        <ul class="note-list">
                            <li class="note-item">
                                <span class="note-title" note="後端整合">後端服務整合</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
            <div class="note-viewer">
                <div class="note-viewer-header">
                    <img src="assets/images/description.svg" alt="notes" width="20" height="20" class="icon-img"
                        aria-hidden="true">
                    <p class="note-viewer-title"></p>
                    <button class="note-viewer-close">&times;</button>
                </div>
                <div class="note-viewer-body">
                    <div class="loading">選擇一個筆記以查看內容</div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/notes.js" defer></script>
    <script src="assets/js/search.js" defer></script>
    <script src="assets/js/prism-core.min.js" defer></script>
    <script src="assets/js/prism-clike.min.js" defer></script>
    <script src="assets/js/prism-c.min.js" defer></script>
    <script src="assets/js/prism-cpp.min.js" defer></script>
    <script src="assets/js/prism-python.min.js" defer></script>
</body>

</html>
